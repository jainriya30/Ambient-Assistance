<html>
    <head>
        <title>Add Patients</title>
        <link rel="stylesheet" href="style.css"> <!-- CALLING CSS FILE-->
    
    </head>
    <body>
        <div class="add-p"> <!-- main -->
            <div class="addp-form"> <!-- register-->
                <h1 id="hea"> Add Patients Here</h1>
            <form id="addpa" class="all-inputs-ap" action="doctorpage.html"> <!--id=register  -->
                
                <label>Patient Id:</label>
                <br>
                <input type="number" class="infield" placeholder="Enter patient id" required><br><br>
                
                <label>Patient Name:</label>
                <br>
                <input type="text" class="infield" placeholder="Enter Patient Name" required><br><br>
                                                                                                    <!--ID=NAME-->
                <label>Age:</label>
                <br>
                <input type="number" class="infield" placeholder="Enter Age" required><br><br>

                <label>Sex:</label>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                <br><br>

                <label>Address:</label>
                <br>
                <input type="text" class="infield" placeholder="Enter The Address" required><br><br>

                <label>Patient Mobile No:</label>
                <br>
                <input type="number" class="infield" placeholder="Enter Patient Mobile No" required><br><br>

                <label>Family Member Mobile No:</label>
                <br>
                <input type="number" class="infield" placeholder="Enter Family Member Mobile No" required><br><br>
                <br><br>
                <button type"button"  id="submit" class="addbtn">Add Patients</button>
                <button type"button"  id="submit" class="addbtn">Cancel</button>
            </form>
        </div>
    </div>
    </body>
</html>
