<!DOCTYPE html>
<html>
    <head>
        <title> Ambient Assistance</title>
        <link rel="stylesheet" href="style.css"> <!-- CALLING CSS FILE-->
    </head>

    <body>
        <div class="mainpage">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="fb.png">
                    <img src="go.png">
                    <img src="tw.png">
                </div>
                <form id="login" class="all-inputs" action="doctorpage.html">
                    <input type="email" class="input-field" placeholder="Email ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"> <span>Remember Password</span>
                    <a href="doctorpage.html">
                    <button type="submit" class="submit-btn">Log in</button>
                    </a>
                </form>

                <form id="register" class="all-inputs">
                    <input type="email" class="input-field" placeholder="Enter Your Email ID" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box" required> <span>I agree to the terms & conditions </span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div> 
        </div>  
        <!-- ..................FOR DEFINING FUNCTION...................... -->
        <script>
            var x= document.getElementById("login");
            var y= document.getElementById("register");
            var z= document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }

            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }
        </script>    
    </body>   
</html>
